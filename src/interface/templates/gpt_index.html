<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate 3D Model</title>
</head>
<body>
    <h1>Generate 3D Box Model</h1>
    <form id="generate-form">
        <label for="height">Height:</label>
        <input type="number" id="height" name="height" value="10"><br><br>
        <label for="width">Width:</label>
        <input type="number" id="width" name="width" value="10"><br><br>
        <label for="depth">Depth:</label>
        <input type="number" id="depth" name="depth" value="10"><br><br>
        <button type="submit">Generate Model</button>
    </form>

    <script>
        document.getElementById("generate-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const data = {
                height: document.getElementById("height").value,
                width: document.getElementById("width").value,
                depth: document.getElementById("depth").value
            };

            fetch("/generate", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.blob())
            .then(blob => {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = "generated_model.3dm";
                link.click();
            })
            .catch(error => console.error("Error generating model:", error));
        });
    </script>
</body>
</html>
